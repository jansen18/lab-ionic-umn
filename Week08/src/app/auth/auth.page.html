<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-mail</ion-label>
                            <ion-input 
                                inputmode="email"
                                type="email"
                                ngModel
                                name="email"
                                required
                                #emailCtrl="ngModel"
                                email>
                            </ion-input>
                        </ion-item>
                        <ion-item
                            *ngIf="!emailCtrl.valid && emailCtrl.touched"
                            lines="none"    
                        >
                            <ion-label>Should be a valid email address</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input 
                                type="password"
                                ngModel
                                name="password"
                                required
                                #passwordCtrl="ngModel"
                                minlength="6">
                            </ion-input>
                        </ion-item>
                        <ion-item
                            *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                            lines="none"    
                        >
                            <ion-label>Should be a valid password</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-grid size-md="6" offset-sm="3">
                    <ion-button
                        type="button"
                        color="primary"
                        fill="clear"
                        expand="full"
                        (click)="onSwitchAuthMode()">
                        Switch to {{ isLogin ? 'Signup' : 'Login' }}
                    </ion-button>
                    <ion-button 
                        type="submit"
                        color="primary"
                        (click)="onLogin()"
                        [disabled]="!f.valid"
                        expand="block">Login</ion-button>
                </ion-grid>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
