<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-list>
                    <ion-item-sliding *ngFor="let p of places">
                        <ion-item [routerLink]="['/','places','tabs','offers',p.id]">
                            <ion-label>
                                <h2>{{ p.title }}</h2>
                                <p>{{ p.description }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="cancelBooking(p.id)" [routerLink]="['/','places','tabs','discover']"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
