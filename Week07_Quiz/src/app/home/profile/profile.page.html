<ion-header>
    <ion-toolbar>
        <ion-title>UMN UKM</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div text-center style="margin-bottom: 32px;">
        <ion-icon name="contact" style="font-size: 64px;"></ion-icon>
        <p>Jansen Sampurna</p>
        <p>NIM 00000013260</p>
    </div> 
    <div text-center>
        <p>My UKMS</p>
        <ion-list>
            <ion-item-sliding *ngFor="let ukm of myUkm">
                <ion-item>
                    <ion-label>{{ukm}}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="removeUkm(ukm)">
                        <ion-icon name="close" slot="icon-only"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
